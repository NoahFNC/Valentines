<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Love ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow-x: hidden;
            font-family: 'Poppins', sans-serif;
            background: #4a00e0; /* Fallback */
        }

        body {
            background: linear-gradient(135deg, #4a00e0, #8e2de2, #ff0055, #ff6b6b);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 10px 32px 0 rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            z-index: 10;
            width: 85%;
            max-width: 400px;
            transition: transform 0.3s ease;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: white;
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        .buttons { display: flex; flex-direction: column; gap: 12px; }

        button {
            padding: 16px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s, transform 0.2s;
        }

        .btn-yes { background-color: #ffffff; color: #ff0055; }
        .btn-no { background-color: rgba(255, 0, 0, 0.5); color: white; }
        .btn-maybe { background-color: rgba(255, 255, 255, 0.2); color: white; border: 1px solid white; }

        video { 
            width: 100%; 
            border-radius: 15px; 
            margin-top: 10px;
            border: 2px solid rgba(255,255,255,0.5);
        }

        .image-container {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            justify-content: center;
        }

        .img-placeholder {
            width: 48%;
            aspect-ratio: 1/1;
            background: rgba(255,255,255,0.2);
            border-radius: 12px;
            object-fit: cover;
            border: 2px solid white;
        }

        .highlight-box {
            background: rgba(0, 0, 0, 0.2);
            padding: 12px;
            border-radius: 12px;
            margin: 10px 0;
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .user-tag { color: #00ffd5; font-size: 1.3rem; display: block; font-weight: bold; }
        .gift-card { color: #ffe600; font-size: 1.4rem; letter-spacing: 1px; font-weight: bold; }

        .heart {
            position: absolute;
            bottom: -50px;
            animation: floatUp linear forwards;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="card" id="page1">
        <h1>Do you love me?</h1>
        <div class="buttons">
            <button class="btn-yes" onclick="showPage('page2')">Yes ‚ù§Ô∏è</button>
            <button class="btn-no" onclick="alert('Wrong answer! üòú')">No</button>
            <button class="btn-maybe" onclick="alert('Think harder! ‚ù§Ô∏è')">Maybe</button>
        </div>
    </div>

    <div class="card hidden" id="page2">
        <h1>Are you sure? ü•∫</h1>
        <div class="buttons">
            <button class="btn-yes" onclick="showPage('page3')">Yes, I'm sure! üíñ</button>
            <button class="btn-no" onclick="showPage('page1')">No</button>
        </div>
    </div>

    <div class="card hidden" id="page3">
        <h1>I love you too! ü•∞</h1>
        <video id="myVideo" controls playsinline preload="auto" onended="showPage('page4')">
            <source src="myvideo.mp4" type="video/mp4">
        </video>
        <p style="color:white; font-size: 0.8rem; margin-top:10px;">Watch until the end...</p>
    </div>

    <div class="card hidden" id="page4">
        <h1 style="font-size: 1.6rem;">Happy Valentine's Day!</h1>
        <div class="image-container">
            <img src="go_to_pic_of_me.png" class="img-placeholder" alt="Us 1">
            <img src="SPOILER_IMG_1979_Original.png" class="img-placeholder" alt="Us 2">
        </div>
        <p style="color: white; font-size: 0.9rem;">I made a Roblox account so we can play together!</p>
        <div class="highlight-box">
            User: <span class="user-tag">NoahFNC5</span>
        </div>
        <p style="color: white; font-size: 0.9rem;">Also heres some free Robux baby:</p>
        <div class="highlight-box">
            <span class="gift-card">XXXX-XXXX-XXXX: u have to play with me on Roblox to get them</span>
        </div>
    </div>

    <script>
        function showPage(pageId) {
            document.querySelectorAll('.card').forEach(c => c.classList.add('hidden'));
            document.getElementById(pageId).classList.remove('hidden');
            if(pageId === 'page3') document.getElementById('myVideo').play();
            if(pageId === 'page4') setInterval(createHeart, 100);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            const hearts = ['‚ù§Ô∏è', 'üíú', 'üíñ', 'üíó'];
            heart.innerText = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 20 + 20 + 'px';
            heart.style.animationDuration = Math.random() * 3 + 4 + 's'; 
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 6000);
        }
        setInterval(createHeart, 400);
    </script>
</body>
</html>
